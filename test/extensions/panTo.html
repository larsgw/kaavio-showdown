<p>

  </a>
</p>
<p>
  <a onclick="diagram.manipulator.panTo('node1')">
    pan to just node1
  </a>
</p>
<p>
  <a onclick="diagram.manipulator.panTo(['node1','node2'])">

  </a>
</p>

  </a>
</p>

  <a onclick="diagram.manipulator.panTo('node1',{hidden: true})">
    reset hidden
  </a>
</p>

  </a>
